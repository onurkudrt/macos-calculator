<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>MacOS Calculator | Onur Kudret</title>
</head>
<body>
                                <!-- ONUR KUDRET -->
    <div class="container">
        <div class="screen">
            <div class="topScreen">
                <div id="red" class="point"></div>
                <div id="yellow" class="point"></div>
                <div id="green" class="point"></div>
            </div>
            <div class="operation-screen"> 
                <a id="operation-screen"></a>
            </div>
            <div class="textScreen">
                <a id="screen-text">0</a>
            </div>
        </div>
        <div class="buttons">
            <div class="op-1">
                <button id="buttonCLEAR" class="btn operation-1">C</button>
                <button id="buttonSIGN" class="btn operation-1">±</button>
                <button id="buttonPER" class="btn operation-1">%</button>
            </div>
            <div class="op-2">
                <button id="buttonDIV" class="btn operation-2">÷</button>
                <button id="buttonMUL" class="btn operation-2">x</button>
                <button id="buttonSUB" class="btn operation-2">-</button>
                <button id="buttonPLUS" class="btn operation-2">+</button>
                <button id="buttonEQ" class="btn operation-2">=</button>
            </div>
            <div class="number">
                <button id="button7" class="btn numbers">7</button>
                <button id="button8" class="btn numbers">8</button>
                <button id="button9" class="btn numbers">9</button>
                <button id="button4" class="btn numbers">4</button>
                <button id="button5" class="btn numbers">5</button>
                <button id="button6" class="btn numbers">6</button>
                <button id="button1" class="btn numbers">1</button>
                <button id="button2" class="btn numbers">2</button>
                <button id="button3" class="btn numbers">3</button>
                <button id="button0" class="btn numbers">0</button>
                <button id="button," class="btn numbers">,</button>
            </div>
        </div>
    </div>
                                <!-- ONUR KUDRET -->
    <script src="./index.js"></script>
</body>
</html>
